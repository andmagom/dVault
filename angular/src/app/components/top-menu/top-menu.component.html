<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span style="margin-left: 5%;">Dvault</span>
    <div class="menus">
      <!-- <div class="languages">
        <app-languages></app-languages>
      </div> -->
      <app-languages class="languages"></app-languages> 
      <span class="menu" (click)="changeRegirect('/login')">{{ "menu.login" | translate }}</span>
      <span class="menu" (click)="changeRegirect('/networks')">{{ "menu.network" | translate }}</span>
      <span class="menu" (click)="changeRegirect('/secrets')" *ngIf="userInSession">{{ "menu.secret" | translate }}</span>
      <span class="menu" (click)="downloadQr()">{{ "menu.qr" | translate }}</span>
      <mat-icon style="cursor: pointer;" (click)='logout()' *ngIf="userInSession">logout</mat-icon>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
